<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Search Stocks</h1>

  <!-- Search Input -->
  <div class="mb-8">
    <div class="relative max-w-2xl">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Search by symbol or company name..."
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
               focus:outline-none focus:border-primary-500 dark:bg-gray-800 dark:text-white"
      />
      <button
        (click)="onSearch()"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary-600 text-white px-6 py-2 rounded-lg hover:bg-primary-700">
        Search
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div *ngIf="searchResults.length > 0" class="mb-6 flex flex-wrap gap-4">
    <select [(ngModel)]="selectedExchange" (change)="applyFilters()"
            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
      <option value="">All Exchanges</option>
      <option *ngFor="let exchange of exchanges" [value]="exchange">{{ exchange }}</option>
    </select>

    <select [(ngModel)]="selectedSector" (change)="applyFilters()"
            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-800 dark:text-white">
      <option value="">All Sectors</option>
      <option *ngFor="let sector of sectors" [value]="sector">{{ sector }}</option>
    </select>

    <button *ngIf="selectedExchange || selectedSector" 
            (click)="clearFilters()"
            class="px-4 py-2 text-sm text-primary-600 dark:text-primary-400 hover:underline">
      Clear Filters
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isSearching" class="text-center py-12">
    <div class="inline-block animate-spin h-12 w-12 border-4 border-primary-500 border-t-transparent rounded-full"></div>
    <p class="mt-4 text-gray-600 dark:text-gray-400">Searching...</p>
  </div>

  <!-- Results -->
  <div *ngIf="!isSearching && filteredResults.length > 0" class="space-y-4">
    <p class="text-gray-600 dark:text-gray-400 mb-4">
      Found {{ filteredResults.length }} result(s)
    </p>
    
    <div class="grid gap-4">
      <div *ngFor="let result of filteredResults"
           (click)="viewStock(result.symbol)"
           class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 cursor-pointer">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ result.symbol }}</h3>
            <p class="text-gray-600 dark:text-gray-400 mt-1">{{ result.name }}</p>
            <div class="flex gap-2 mt-2">
              <span *ngIf="result.exchange" 
                    class="text-xs bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-2 py-1 rounded">
                {{ result.exchange }}
              </span>
              <span *ngIf="result.sector" 
                    class="text-xs bg-primary-100 dark:bg-primary-900 text-primary-700 dark:text-primary-300 px-2 py-1 rounded">
                {{ result.sector }}
              </span>
            </div>
          </div>
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isSearching && searchQuery && filteredResults.length === 0" 
       class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <p class="mt-4 text-gray-600 dark:text-gray-400">No results found. Try a different search term.</p>
  </div>

  <!-- Initial State -->
  <div *ngIf="!isSearching && !searchQuery" class="text-center py-12">
    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <p class="mt-4 text-gray-600 dark:text-gray-400">Enter a stock symbol or company name to begin</p>
  </div>
</div>
