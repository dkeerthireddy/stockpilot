  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-8">
          <a routerLink="/" class="flex items-center space-x-2">
            <span class="text-2xl font-bold text-primary-600 dark:text-primary-400">üìà</span>
            <span class="text-xl font-bold text-gray-900 dark:text-white">StockPilot</span>
          </a>
          
          <div class="hidden md:flex space-x-4">
            <a routerLink="/" routerLinkActive="text-primary-600" [routerLinkActiveOptions]="{exact: true}"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
              Home
            </a>
            <a routerLink="/search" routerLinkActive="text-primary-600"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
              Search
            </a>
            <a routerLink="/watchlist" routerLinkActive="text-primary-600"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
              Watchlist
            </a>
            <a routerLink="/learn" routerLinkActive="text-primary-600"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400">
              Learn
            </a>
          </div>
        </div>

        <div class="flex items-center">
          <button (click)="toggleTheme()" 
                  class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                  aria-label="Toggle dark mode">

            <span *ngIf="isDarkMode">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>

  </nav>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">StockPilot</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Educational stock market exploration tool. Not financial advice.
          </p>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Quick Links</h3>
          <ul class="space-y-1">
            <li><a routerLink="/learn" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600">Learning Center</a></li>
            <li><a routerLink="/disclaimer" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600">Disclaimer</a></li>
          </ul>
        </div>
        <div>
